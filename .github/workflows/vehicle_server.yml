name: Vehicle server
on:
  - push
jobs:
  build_project:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.0' # The Go version to download (if necessary) and use.
      - run: go version
      - run: make all
